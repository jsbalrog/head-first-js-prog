<html>
  <head>
    <title>My First Javascript</title>
  </head>
  <body>
    <script>
      var word = "bottles",
          count = 99;

      while(count > 0) {
        console.log(count + " " + word + " of beer on the wall");
        console.log(count + " " + word + " of beer");
        console.log("Take one down, pass it around,");
        count = count - 1;
        if(count > 0) {
          if(count === 1) {
            word = "bottle"
          }
          console.log(count + " " + word + " of beer on the wall.");
        } else {
          word = "bottles";
          console.log("No more " + word + " of beer on the wall.");
        }
      }
    </script>
  </body>
</html>
